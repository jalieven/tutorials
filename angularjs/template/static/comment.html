<!DOCTYPE html>
<html lang="en">
<head>

    <title>AngularJS EventStream Tutorial</title>
    <meta name="description" content="ACD Tutorials EventStream AngularJS">

    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/darkstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="css/tweaks.css">
</head>
<body>

<!-- This is the navigation-bar -->
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="stream.html">ACD EventStream</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="stream.html">Stream</a></li>
                    <li><a data-toggle="modal" href="#createEvent">Create event</a></li>
                    <li><a href="search.html">Search</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- This is the content div -->
<div class="container">

    <div>
        <h2>Comments for event</h2>

        <p>Here comes the comment form</p>

    </div>

    <!-- This is the modal "create an event" form -->
    <div id="createEvent" class="modal hide fade" style="display: none; ">
        <div class="modal-header">
            <button class="close" data-dismiss="modal">X</button>
            <h3>Create an event</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal well">
                <div class="control-group">
                    <label class="control-label" for="instigators">Instigators</label>

                    <div class="controls">
                        <select id="instigators" multiple="multiple"
                                class="input-large" size="2">
                            <option value="jalie">jalie</option>
                            <option value="tiroo">tiroo</option>
                            <option value="gertdw">gertdw</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="judgement">Judgement</label>

                    <div class="controls">
                        <select id="judgement" size="2" class="input-large">
                            <option value="ALARMING">Alarming</option>
                            <option value="DETERIORATING">Deteriorating</option>
                            <option value="FAIL">Fail</option>
                            <option value="FUNNY">Funny</option>
                            <option value="GRAVE">Grave</option>
                            <option value="HEROLIKE">Herolike</option>
                            <option value="IMPROVING">Improving</option>
                            <option value="INDIFFERENT">Indifferent</option>
                            <option value="INFORMATIVE">Informative</option>
                            <option value="PALM_FACE">Palm/Face</option>
                            <option value="SHAMEFUL">Shameful</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="tags">Tags</label>

                    <div class="controls">
                        <select id="tags" multiple="multiple" class="input-large"
                                size="2">
                            <option value="ABSENCE">Absence</option>
                            <option value="COMMIT-AND-RUN">Commit And Run</option>
                            <option value="COMPLIANCE">Compliance</option>
                            <option value="COMPLAINT">Complaint</option>
                            <option value="FUNCTIONAL-QUESTION">Functional Question</option>
                            <option value="HACK">Hack</option>
                            <option value="HELP-REQUEST">Help Request</option>
                            <option value="MAINTENANCE">Maintenance</option>
                            <option value="PRAISE">Praise</option>
                            <option value="QUIBBLE">Quibble</option>
                            <option value="QUIP">Quip</option>
                            <option value="REDEPLOYMENT">Redeployment</option>
                            <option value="SERVER-RESTART">Server Restart</option>
                            <option value="TECHNICAL-QUESTION">Technical Question</option>
                            <option value="TODO">Todo</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="link">Link</label>

                    <div class="controls">
                        <input id="link" type="url" placeholder="URL" class="input-large">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="message">Message</label>

                    <div class="controls">
                        <textarea id="message" class="input-large" placeholder="Message..."></textarea>
                    </div>
                </div>

                <div class="well">

                    <div class="container-fluid">
                        <div class="row-fluid">
                            <div class="span6">
                                <p>
                                    <strong>Message:</strong>
                                    Some message...
                                </p>

                                <p>
                                    <strong>Link:</strong>
                                    http://www.someurl.com
                                </p>
                            </div>
                            <div class="span4">
                                <p>
                                    <strong>Instigators:</strong>
                                        <span class="label label-info">
                                            jalie
                                        </span>
                                </p>

                                <p>
                                    <strong>Tags:</strong>
                                    <span class="label label-warning">Hack</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn btn-danger" data-dismiss="modal">Save event</a>
        </div>
    </div>

</div>

<!-- Insert JavaScript files -->
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/angular.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>


</body>
</html>
